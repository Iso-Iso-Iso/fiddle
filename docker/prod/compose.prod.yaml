services:
  app:
    build:
      dockerfile: ./docker/prod/Dockerfile
      context: ../../
    ports:
      - "3000:3000"
    env_file: .env.prod
  database:
    image: mysql/mysql-server
    volumes:
      - database-data:/var/lib/mysql

volumes:
  database-data:
    external: true

networks:
  database:
